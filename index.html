<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Embed</title>
</head>
<body>
    <!-- Container for the chatbot -->
    <div id="chatbot-container" style="min-height: 500px;"></div>

    <script>
        // Function to create and embed the iframe
        function embedChatbot() {
            var iframe = document.createElement('iframe');
            iframe.src = "https://app.thinkstack.ai/bot/index.html?chatbot_id=66ee9ea65b7fc0efb4bc8f82";
            iframe.frameBorder = "0";
            iframe.width = "100%";
            iframe.height = "500px"; // Set a fixed height for simplicity

            // Append the iframe to the container
            document.getElementById('chatbot-container').appendChild(iframe);
        }

        // Call the function to embed the chatbot
        embedChatbot();
    </script>
</body>
</html>
